<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="contact form example">
        <title>Contact Form Example</title>
    </head>

    <body>
        <h1 class="content-head is-center"><strong> Contact Us </strong></h1>
        <aside>
            <p>
                We would
                <em>love</em>
                to hear from you!
            </p>
            <p>Please use the
                <b>
                    <em>Contact Form</em>
                </b>
                to send us a message.
            </p>
        </aside>

        <!-- START HERE -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Style The Contact Form How Ever You Prefer -->
        <link rel="stylesheet" href="style.css">

        <form
            class="gform pure-form pure-form-stacked"
            method="POST"
            data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbxVoWUPegaZU0UUee5gnHmy6-9Ugj0Ly8mhjbDk/exec">
            <!-- change the form action to your script url -->
            <div class="form-elements">
                <fieldset class="pure-group">
                    <label for="ckb">구분:
                    </label>
                    <input type="checkbox" id="ckb" name="ckb" value="test">
                </fieldset>

            <div class="form-elements">
                <fieldset class="pure-group">
                    <label for="name">성함:
                    </label>
                    <input id="name" name="name" placeholder="성함을 입력하세요"/>
                </fieldset>

                <div class="form-elements">
                    <fieldset class="pure-group">
                        <label for="phone">연락처:
                        </label>
                        <input id="phone" name="phone" placeholder="연락처를 입력하세요"/>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="email">
                            E-mail Address:</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            value=""
                            required="required"
                            placeholder="your.name@email.com"/>
                    </fieldset>

                <fieldset class="pure-group">
                    <label for="message">견적요청내용:
                    </label>
                    <textarea
                        id="message"
                        name="message"
                        rows="10"
                        required="required"
                        placeholder="코드와 수량을 입력하세요."></textarea>
                </fieldset>
                
                <fieldset class="pure-group honeypot-field">
                    <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a
                        hidden text field; must be empty to submit the form! Otherwise, we assume the
                        user is a spam bot.</label>
                    <input id="honeypot" type="text" name="honeypot" value=""/>
                </fieldset>
                <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none;">
                    <h2>
                    <em>Thanks</em>
                    for contacting us! We will get back to you soon!</h2>
                </div>
                <!-- 메일보낸후 메세지 띄우기-->
                <script data-cfasync="false" type="text/javascript"
                src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

        </form>
                    

    </body>
</html>
